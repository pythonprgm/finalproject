{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Registration Form</title>
<style>
    h2{
        text-align:center;
    }
    body{
       background-image:url('{% static 'img/l.jpg'%}');
       background-repeat: no-repeat;
       background-attachment: fixed;
       background-size:cover;
    }
</style>

</head>

<body>
<h2>Enter Your Details</h2>
<div style="text-align:center">
    <form action="registration" method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Enter your Username"><br>
        <input type="text" name="First name" placeholder="Enter your first name"><br>
        <input type="text" name="Last name" placeholder="Enter your Last name"><br>
        <input type="email" name="Email" placeholder="Enter your Email ID"><br>
        <input type="password" name="password" placeholder="Enter your Password"><br>
        <input type="password" name="password1" placeholder="Confirm your password"><br><br>
        <input type="submit">


    </form>
</div>
{% for msg in messages %}
<h2 style="color:red;text-align:center">{{msg}}</h2>
{% endfor %}
</body>
</html>
